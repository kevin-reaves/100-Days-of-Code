<!DOCTYPE html>
<html>
<body>

<!-- 
Codility test -- digit zip
-->

<script>
function solution(A, B) {

    var A = A.toString();
    var B = B.toString();

    var ans = '';

    for (i = 0; i < A.length || i < B.length; i++) {

        if (A[i]) {
            ans = ans + A[i];
        }

        if (B[i]) {
            ans = ans + B[i];
        }
    }

    ans = parseInt(ans);
    
    if (ans > 100000000) {
        return -1
    } else {
        return(ans);
    }
}

document.write(solution(12, 56));
</script>

</body>
</html>
